<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrigado pelo Contato!</title>
    
    <link rel="stylesheet" href="../css/portfolio.css">
    
    <style>
        /* Estilos para centralizar a mensagem de obrigado */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .thank-you-container h1 {
            color: rgb(49, 175, 60); /* Verde do ESF */
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .thank-you-container p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        /* Reutiliza o estilo do botão que já criamos */
        .btn-voltar {
            display: inline-block;
            background-color: rgb(61, 216, 74);
            color: #ffffff;
            padding: 12px 25px;
            font-size: 1.1em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        .btn-voltar:hover {
            background-color: rgb(49, 175, 60);
        }
    </style>
</head>
<body>

    <div class="thank-you-container">
        <h1>Obrigado!</h1>
        <p>Seu pedido foi enviado com sucesso. Entraremos em contato o mais breve possível.</p>
        
        <a href="/" class="btn-voltar">Voltar ao Início</a>
    </div>

</body>
</html>
